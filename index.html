<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tea-house</title>
    <!-- tailwind-css & daisy-ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b4680fd93.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              manrope: "Manrope",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <!-- banner -->
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-7xl font-bold">
              It's good <br />
              tea time at <br />
              The Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn btn-primary">Explore More</button>
          </div>
          <div class="flex flex-col">
            <img src="images/banner.png" class="w-full" />
            <div
              class="bg-white flex items-center gap-3 shadow-lg p-4 rounded-md ring-1 w-60 -mt-32 ml-24"
            >
              <i class="fa-solid fa-star text-4xl text-yellow-400"></i>
              <div class="">
                <h3 class="text-3xl">5.00</h3>
                <p>Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
